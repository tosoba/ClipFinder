apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.there.findclips"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner rootProject.ext.testInstrumentationRunner
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    kapt {
        javacOptions {
            // Increase the max count of errors from annotation processors.
            // Default is 100.
            option("-Xmaxerrs", 500)
        }
    }
    androidExtensions {
        experimental = true
    }
    android {
        compileOptions {
            sourceCompatibility 1.8
            targetCompatibility 1.8
        }
    }
}

dependencies {
    implementation 'com.spotify.android:auth:1.0.0-alpha'
    implementation 'com.sothree.slidinguppanel.library:sliding-up-panel@aar'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$androidSupportLibVersion"
    implementation "com.android.support:support-v4:$androidSupportLibVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportLibVersion"
    implementation "com.android.support:design:$androidSupportLibVersion"
    implementation "com.android.support:cardview-v7:$androidSupportLibVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:palette-v7:28.0.0"
    implementation 'com.android.support:customtabs:28.0.0'

    implementation project(':coreandroid')
    implementation project(':db')
    implementation project(':domain')
    implementation project(':main')
    implementation project(':soundcloudapi')
    implementation project(':soundclouddashboard')
    implementation project(':soundcloudfavourites')
    implementation project(':soundcloudplaylist')
    implementation project(':soundcloudrepo')
    implementation project(':soundcloudtrackvideos')
    implementation project(':spotifyaccount')
    implementation project(':spotifyalbum')
    implementation project(':spotifyapi')
    implementation project(':spotifyartist')
    implementation project(':spotifycategory')
    implementation project(':spotifydashboard')
    implementation project(':spotifyfavourites')
    implementation project(':spotifyplayer')
    implementation project(':spotifyplaylist')
    implementation project(':spotifyrepo')
    implementation project(':spotifysearch')
    implementation project(':spotifytrack')
    implementation project(':spotifytrackvideos')
    implementation project(':videosrepo')
    implementation project(':youtubeaddvideo')
    implementation project(':youtubeapi')
    implementation project(':youtubefavourites')
    implementation project(':youtubeplayer')
    implementation project(':youtuberelatedvideos')
    implementation project(':youtubesearch')
    implementation project(':youtubevideoplaylist')

    kapt rootProject.ext.daggerCompiler
    implementation rootProject.ext.dagger
    implementation rootProject.ext.daggerSupport
    kapt rootProject.ext.daggerProcessor
    implementation rootProject.ext.rxJava
    implementation rootProject.ext.retrofit
    implementation rootProject.ext.retrofitGsonConverter
    implementation rootProject.ext.retrofitScalarsConverter
    implementation rootProject.ext.retrofitRxJava2Adapter
    implementation rootProject.ext.room

    implementation "android.arch.persistence.room:rxjava2:1.1.1"
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'com.github.pwittchen:reactivenetwork-rx2:2.1.0'
    implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'co.lujun:androidtagview:1.1.4'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
