apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.example.there.findclips"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner rootProject.ext.testInstrumentationRunner
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    kapt {
        javacOptions {
            // Increase the max count of errors from annotation processors.
            // Default is 100.
            option("-Xmaxerrs", 500)
        }
    }

    androidExtensions {
        experimental = true
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/core.kotlin_module'
    }
}

dependencies {
    implementation 'com.spotify.android:auth:1.0.0-alpha'
    implementation 'com.sothree.slidinguppanel.library:sliding-up-panel@aar'
    implementation 'com.spotify.sdk:spotify-player-24-noconnect-2.20b@aar'

    implementation "com.squareup.moshi:moshi:1.8.0"
    implementation "com.squareup.moshi:moshi-kotlin:1.8.0"
    implementation group: 'com.google.http-client', name: 'google-http-client', version: '1.30.2'

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'androidx.browser:browser:1.0.0'

    implementation project(':core')
    implementation project(':core-soundcloud')
    implementation project(':core-spotify')
    implementation project(':core-youtube')
    implementation project(':core-android')
    implementation project(':core-android-soundcloud')
    implementation project(':core-android-spotify')
    implementation project(':core-android-youtube')
    implementation project(':domain')
    implementation project(':itemlist')
    implementation project(':main')
    implementation project(':settings')
    implementation project(':soundcloud-api')
    implementation project(':soundclouddashboard')
    implementation project(':soundcloudplaylist')
    implementation project(':soundcloudrepo')
    implementation project(':soundcloudtrackvideos')
    implementation project(':spotify-account')
    implementation project(':spotify-album')
    implementation project(':spotify-charts-api')
    implementation project(':spotify-api')
    implementation project(':spotify-artist')
    implementation project(':spotify-category')
    implementation project(':spotify-dashboard')
    implementation project(':spotifyplayer')
    implementation project(':spotify-playlist')
    implementation project(':spotify-search')
    implementation project(':spotifytrackvideos')
    implementation project(':spotify-track')
    implementation project(':videosrepo')
    implementation project(':youtubeaddvideo')
    implementation project(':youtubeapi')
    implementation project(':youtubeplayer')
    implementation project(':youtuberelatedvideos')
    implementation project(':youtubesearch')

    implementation rootProject.ext.rxJava

    implementation rootProject.ext.retrofit
    implementation rootProject.ext.retrofitGsonConverter
    implementation rootProject.ext.retrofitRxJava2Adapter
    implementation rootProject.ext.room

    implementation 'androidx.room:room-rxjava2:2.0.0'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.github.pwittchen:reactivenetwork-rx2:2.1.0'
    implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
